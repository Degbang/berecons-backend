services:
  - type: web
    name: berecons-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_RESET_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_TTL_MS
        value: "86400000"
      - key: APP_CORS_ALLOWED_ORIGINS
        sync: false
